<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <form action="" class="myforms">
        <h1>Sign Up</h1>
        <div class="icon">
          <span class="s-icon" style="color: #9633ff"
            ><i class="fas fa-user"></i
          ></span>
          <input type="text" placeholder="Name" class="pal" />
        </div>

        <div class="icon">
          <span class="s-icon" style="color: #9633ff"
            ><i class="fas fa-envelope"></i
          ></span>
          <input type="email" placeholder="E-mail" class="pal" />
        </div>

        <div class="icon">
          <span class="s-icon" style="color: #9633ff"
            ><i class="fas fa-lock"></i>
          </span>
          <input type="password" placeholder="Password" class="pal" />
        </div>

        <p>I read and agree to <b class="prl">Terms & Conditions</b></p>
        <div class="btn">
          <button type="submit" class="button">CREATE ACCOUNT</button>
        </div>
        <p>Already have an account?<b class="prl">Sign in</b></p>
      </form>
    </div>
  </body>
</html>
